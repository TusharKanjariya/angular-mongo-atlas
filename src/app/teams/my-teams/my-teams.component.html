<navigation></navigation>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-8">
      <h3>My Teams</h3>
      <ul class="list-unstyled mt-3">
        <li class="media mb-2" *ngFor="let team of teams">
          <img
            src="http://localhost:3000/profiles/{{ team.image }}"
            class="mr-3"
            alt="{{ team.name }}"
            width="64px"
            height="64px"
          />
          <div class="media-body">
            <div class="row">
              <div class="col-md-6">
                <h5 class="mt-0 mb-1">{{ team.name }}</h5>
                <p>{{ team.teamMembers.length }} Members</p>
              </div>
              <div class="col-md-4">
                <a
                  href="#!"
                  routerLink="/team/{{ team._id }}"
                  class="btn btn-outline-primary"
                >
                  View Team <i class="fas fa-chevron-right"></i>
                </a>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
